<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Neurosity Crown Monitor{% endblock %}</title>
    
    <!-- Preconnect pour optimiser les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts modernes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Meta tags pour PWA et SEO -->
    <meta name="description" content="Monitor en temps r√©el pour casque Neurosity Crown - Visualisation des ondes c√©r√©brales et m√©triques de concentration">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Custom CSS dans l'ordre correct -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    
    <!-- Styles inline pour l'optimisation critique -->
    <style>
        /* Critical CSS pour √©viter le FOUC */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Loader initial */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .initial-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-content {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .loader-logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: float 2s ease-in-out infinite;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loader-text {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loader initial -->
    <div class="initial-loader" id="initialLoader">
        <div class="loader-content">
            <div class="loader-logo">üß† Neurosity</div>
            <div class="loader-spinner"></div>
            <div class="loader-text">Chargement de l'interface...</div>
        </div>
    </div>

    <!-- Navigation -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer optionnel -->
    <footer class="app-footer" style="text-align: center; padding: 2rem; color: #94a3b8; font-size: 0.75rem;">
        <div style="max-width: 1400px; margin: 0 auto;">
            üß† Neurosity Crown Monitor
            <span style="margin: 0 0.5rem;">‚Ä¢</span>
            Monitoring en temps r√©el
            <span style="margin: 0 0.5rem;">‚Ä¢</span>
            <span id="currentTime"></span>
        </div>
    </footer>

    <!-- External Libraries JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Application JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- CORRECTION: JavaScript inline optimis√© - Suppression des redondances -->
    <script>
        // CORRECTION: Variables globales centralis√©es
        window.AppUtils = {
            isInitialized: false,
            viewport: { width: 0, height: 0, isMobile: false, isTablet: false }
        };

        // CORRECTION: Initialisation centralis√©e
        document.addEventListener('DOMContentLoaded', function() {
            initializeBaseComponents();
        });

        /**
         * CORRECTION: Fonction d'initialisation centralis√©e
         */
        function initializeBaseComponents() {
            if (window.AppUtils.isInitialized) return;
            
            console.log('üé® Initialisation des composants de base...');
            
            // Cacher le loader apr√®s un d√©lai
            setTimeout(hideInitialLoader, 1000);
            
            // Initialiser l'horloge
            initializeClock();
            
            // Gestion responsive
            initializeResponsive();
            
            // Am√©liorer l'accessibilit√©
            initializeAccessibility();
            
            // Gestion des erreurs globales
            initializeErrorHandling();
            
            // Performance monitoring
            initializePerformanceMonitoring();
            
            // D√©tection de la connexion r√©seau
            initializeNetworkDetection();
            
            window.AppUtils.isInitialized = true;
            console.log('‚úÖ Composants de base initialis√©s');
        }

        /**
         * CORRECTION: Gestion du loader am√©lior√©e
         */
        function hideInitialLoader() {
            const loader = document.getElementById('initialLoader');
            const body = document.body;
            
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(() => {
                    if (loader.parentNode) {
                        loader.parentNode.removeChild(loader);
                    }
                }, 500);
            }
            
            body.classList.add('loaded');
        }

        /**
         * CORRECTION: Horloge optimis√©e
         */
        function initializeClock() {
            const timeElement = document.getElementById('currentTime');
            if (!timeElement) return;
            
            function updateClock() {
                try {
                    const now = new Date();
                    timeElement.textContent = now.toLocaleTimeString('fr-FR');
                } catch (e) {
                    console.warn('Erreur mise √† jour horloge:', e);
                }
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }

        /**
         * CORRECTION: Gestion responsive centralis√©e
         */
        function initializeResponsive() {
            function updateViewport() {
                const viewport = {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    isMobile: window.innerWidth < 768,
                    isTablet: window.innerWidth >= 768 && window.innerWidth < 1024
                };
                
                window.AppUtils.viewport = viewport;
                
                // CSS custom properties
                document.documentElement.style.setProperty('--vh', `${viewport.height * 0.01}px`);
                
                // √âmettre un √©v√©nement pour les autres composants
                window.dispatchEvent(new CustomEvent('viewportChange', { detail: viewport }));
            }
            
            window.addEventListener('resize', updateViewport);
            window.addEventListener('orientationchange', updateViewport);
            updateViewport(); // Appel initial
        }

        /**
         * CORRECTION: Accessibilit√© am√©lior√©e
         */
        function initializeAccessibility() {
            // Navigation au clavier
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });
            
            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });
            
            // Raccourcis clavier globaux
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'k':
                            e.preventDefault();
                            if (window.connectDevice) connectDevice();
                            break;
                        case 'r':
                            e.preventDefault();
                            if (window.toggleRecording) toggleRecording();
                            break;
                    }
                }
            });
        }

        /**
         * CORRECTION: Gestion d'erreurs centralis√©e
         */
        function initializeErrorHandling() {
            window.addEventListener('error', function(e) {
                console.error('Erreur globale:', e.error);
                if (window.showToast) {
                    showToast('‚ùå Une erreur est survenue', 'error');
                }
            });
            
            // Promesses non g√©r√©es
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Promise rejet√©e:', e.reason);
                if (window.showToast) {
                    showToast('‚ùå Erreur asynchrone', 'error');
                }
            });
        }

        /**
         * CORRECTION: Monitoring de performance optimis√©
         */
        function initializePerformanceMonitoring() {
            if (!('performance' in window)) return;
            
            window.addEventListener('load', function() {
                setTimeout(() => {
                    try {
                        const perfData = performance.getEntriesByType('navigation')[0];
                        if (perfData) {
                            const metrics = {
                                loadTime: Math.round(perfData.loadEventEnd - perfData.fetchStart),
                                domReady: Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart)
                            };
                            console.log('‚ö° Performance:', metrics);
                            
                            // Alerter si les performances sont d√©grad√©es
                            if (metrics.loadTime > 5000) {
                                console.warn('‚ö†Ô∏è Temps de chargement √©lev√©:', metrics.loadTime + 'ms');
                            }
                        }
                    } catch (e) {
                        console.warn('Erreur monitoring performance:', e);
                    }
                }, 100);
            });
        }

        /**
         * CORRECTION: D√©tection r√©seau am√©lior√©e
         */
        function initializeNetworkDetection() {
            function updateNetworkStatus() {
                const isOnline = navigator.onLine;
                document.body.classList.toggle('offline', !isOnline);
                
                if (window.showToast) {
                    if (isOnline) {
                        showToast('üåê Connexion r√©tablie', 'success', 2000);
                    } else {
                        showToast('üì± Mode hors ligne', 'warning', 5000);
                    }
                }
            }
            
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
        }

        /**
         * CORRECTION: Intersection Observer pour les animations d'entr√©e
         */
        function initializeIntersectionObserver() {
            if (!('IntersectionObserver' in window)) return;
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '50px'
            });
            
            // Observer les √©l√©ments apr√®s un d√©lai pour √©viter la surcharge
            setTimeout(() => {
                document.querySelectorAll('.card, .metric-card, .chart-card').forEach(element => {
                    observer.observe(element);
                });
            }, 500);
        }

        // CORRECTION: Initialiser l'intersection observer apr√®s le DOM
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeIntersectionObserver, 1000);
        });
    </script>
    
    <!-- CORRECTION: Styles CSS am√©lior√©s et consolid√©s -->
    <style>
        /* Navigation au clavier */
        .keyboard-navigation *:focus {
            outline: 2px solid #6366f1 !important;
            outline-offset: 2px !important;
        }
        
        /* √âtat hors ligne */
        .offline .navbar::after {
            content: 'üì± Mode hors ligne';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #f59e0b;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 1000;
        }
        
        /* Animations pour les √©l√©ments en vue */
        .card:not(.in-view),
        .metric-card:not(.in-view),
        .chart-card:not(.in-view) {
            opacity: 0;
            transform: translateY(30px);
        }
        
        .card.in-view,
        .metric-card.in-view,
        .chart-card.in-view {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Responsive height units */
        .main-content {
            min-height: calc(100vh - 200px);
            min-height: calc(var(--vh, 1vh) * 100 - 200px);
        }
        
        /* Print styles */
        @media print {
            .navbar,
            .app-footer,
            .btn,
            .toast,
            .initial-loader {
                display: none !important;
            }
            
            .card {
                break-inside: avoid;
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .card {
                border: 2px solid #1e293b !important;
            }
            
            .btn {
                border: 2px solid currentColor !important;
            }
        }
        
        /* CORRECTION: Support des pr√©f√©rences de mouvement r√©duit */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .initial-loader {
                animation: none !important;
            }
        }
        
        /* CORRECTION: Mode sombre (pr√©paration future) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --text-primary: #f1f5f9;
            }
            
            /* Les styles sombres seront appliqu√©s plus tard si n√©cessaire */
        }
    </style>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
