<!-- CORRECTION: JavaScript pour la navbar - Suppression des redondances -->
<script>
// CORRECTION: Suppression de toutes les fonctions red√©finies
// Les fonctions updateNavbarStatus, updateConnectionIndicator, etc.
// sont maintenant uniquement dans app.js

// Variables globales pour le statut de la navbar (gard√©es pour compatibilit√©)
window.NavbarState = {
    connected: false,
    recording: false,
    monitoring: false,
    deviceOnline: false
};

/**
 * CORRECTION: Fonction simplifi√©e pour la gestion responsive
 * (ne fait que le responsive, pas la gestion d'√©tat)
 */
function handleNavbarResize() {
    const navControls = document.querySelector('.nav-controls');
    const isMobile = window.innerWidth < 768;
    const isSmallMobile = window.innerWidth < 480;
    
    if (navControls) {
        if (isSmallMobile) {
            // Cacher le texte des boutons sur tr√®s petits √©crans
            document.querySelectorAll('.btn-text').forEach(text => {
                text.style.display = 'none';
            });
        } else {
            // Afficher le texte des boutons
            document.querySelectorAll('.btn-text').forEach(text => {
                text.style.display = 'inline';
            });
        }
    }
}

// √âcouteurs d'√©v√©nements pour la navbar (uniquement responsive)
window.addEventListener('resize', handleNavbarResize);
window.addEventListener('orientationchange', handleNavbarResize);

// CORRECTION: Animation de chargement simplifi√©e
document.addEventListener('DOMContentLoaded', function() {
    // Gestion responsive initiale
    handleNavbarResize();
    
    // Animation de chargement des √©l√©ments de la navbar
    const navElements = document.querySelectorAll('.nav-controls > *');
    navElements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(-10px)';
        
        setTimeout(() => {
            element.style.transition = 'all 0.3s ease';
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
        }, 100 * (index + 1));
    });
    
    // V√©rifier que les fonctions globales sont disponibles
    if (typeof window.connectDevice !== 'function') {
        console.warn('‚ö†Ô∏è Fonction connectDevice non disponible depuis app.js');
    }
    
    if (typeof window.toggleRecording !== 'function') {
        console.warn('‚ö†Ô∏è Fonction toggleRecording non disponible depuis app.js');
    }
    
    if (typeof window.downloadData !== 'function') {
        console.warn('‚ö†Ô∏è Fonction downloadData non disponible depuis app.js');
    }
});
</script>
